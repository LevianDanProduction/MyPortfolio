 Carlo simulations. It felt like I was unlocking </tspan><tspan x="0" dy="19.2px">the secrets of poker! Plus, creating the UI with Pygame </tspan><tspan x="0" dy="19.2px">was a great experienceâ€”it brought all the maths and </tspan><tspan x="0" dy="19.2px">code to life. </tspan><tspan x="0" dy="19.2px"> </tspan><tspan x="0" dy="19.2px"> </tspan></text></g></g></svg>